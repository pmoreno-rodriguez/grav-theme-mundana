name: Mundana
slug: mundana
type: theme
version: 2.0.0
description: Mundana Jekyll Theme ported to Grav
icon:  microchip
author:
  name: Pedro Moreno
  email: pmoreno@pmdesign.dev
  url: 
homepage: https://github.com/pmoreno-rodriguez/grav-theme-mundana
demo: https://mundana.pmdesign.dev/
keywords: theme, core, modern, fast, responsive, html5, css3
bugs: https://github.com/pmoreno-rodriguez/grav-theme-mundana/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.8' }
  - pagination
  - simplesearch
  - taxonomylist
  - shortcode-core

form:
  validation: loose

  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        theme_info:
          type: tab
          title: MUNDANA.ADMIN.THEME.OPTIONS
          import@: 
            type: theme/settings.yaml
            context: blueprints://
            
        blog_info:
          type: tab
          title: MUNDANA.ADMIN.THEME.BLOG.TAB
          import@: 
            type: theme/blog.yaml
            context: blueprints://
            
        share_options:
          type: tab
          title: MUNDANA.ADMIN.THEME.SHARE.TAB
          import@: 
            type: theme/share.yaml
            context: blueprints://
            
        footer_options:
          type: tab
          title: MUNDANA.ADMIN.THEME.FOOTER.TAB
          import@: 
            type: theme/footer.yaml
            context: blueprints://
            

