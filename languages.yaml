        TAB: Opciones de contacto
        ADDRESS:
          LABEL: Dirección
          HELP: Configure su dirección aquí.
          FIELD: Campo
          ICON: Icono
          ICON_DESCRIPTION: 'Simplemente escribe el nombre del ícono con el prefijo apropiado. Puedes buscar íconos en <a href="https://fontawesome.com/v5/search?o=r&f=brands" target="_blank">Íconos de Fontawesome</a>'
          INSTRUCTIONS: Instrucciones
