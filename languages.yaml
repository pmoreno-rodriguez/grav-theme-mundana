      LISTING_TITLE_CATEGORY: 'Publicaciones en la categoría: '
      LISTING_TITLE_TAG: 'Publicaciones con la etiqueta: '
      LISTING_TITLE_AUTHOR: 'Publicaciones escritas por: '
      LISTING_TITLE_MONTH: 'Publicaciones del mes: '
      PAGINATION:
        PREV: Anterior
